<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>動画リスト</title>
<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  color: #000;
  margin:0;
  background: linear-gradient(to bottom, #7ee0a5 0%, #38b48b 30%, #55c69b 60%, #ccffe5 100%);
  background-repeat: no-repeat;
  background-attachment: fixed;
}

h1 { text-align:center; color:#fff; margin-bottom:20px; }

#searchContainer {
  display: flex;
  gap: 5px;
  justify-content: center;
  align-items: center;
  margin-bottom: 10px;
}
#searchInput {
  padding:5px;
  width:250px;
  border:1px solid #ccc;
  border-radius:4px;
}

#clearButton {
  padding:5px 10px;
  border:none;
  background-color:#38b48b;
  color:#fff;
  border-radius:4px;
  cursor:pointer;
}
#clearButton:hover { background-color:#2e8b57; }

#showDeletedContainer {
  text-align:center;
  margin-bottom:10px;
}

table {
  border-collapse: collapse;
  width: 80%;
  margin: 0 auto;
  table-layout: auto;
  background-color: #fff;
}

th, td {
  border: 1px solid #ccc;
  padding: 6px 10px;
  word-break: break-word;
  vertical-align: middle; 
}

th { background-color: #99ffcc; }

tr:hover, tr.selected {
  background-color: #c3fade;
}

td.song { width:35%; max-width:300px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; text-align:left; }
td.date { text-align:center; padding-left:10px; padding-right:10px; white-space:nowrap; }

a { color: #007bff; text-decoration: none; }
a:hover { text-decoration: underline; }

button {
  padding: 6px 10px;
  border: none;
  background-color: #38b48b;
  color:#fff;
  border-radius: 4px;
  cursor:pointer;
}
button:hover { background-color:#2e8b57; }

#modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5);}
#modalContent { background:#fff; margin:10% auto; padding:20px; width:80%; max-width:500px; border-radius:8px; position: relative; }
#modalClose { position:absolute; top:5px; right:5px; cursor:pointer; font-weight:bold; font-size:32px; }

#sortButton {
  margin-left: 5px;
  cursor: pointer;
  color: #fff;
  background-color: #38b48b;
  padding: 4px 8px;
  border-radius: 4px;
  display: inline-block;
}

@media screen and (max-width:600px){
  td.song { max-width: 40%; }
  table, th, td { font-size:14px; }
}

td.nico, td.youtube, td.detail { text-align: center; }

</style>
</head>
<body>

<h1>動画リスト</h1>

<!-- 検索バーとクリアボタン -->
<div id="searchContainer">
  <input id="searchInput" placeholder="検索...">
  <button id="clearButton">クリア</button>
</div>

<!-- 削除済みの動画を表示するチェックボックス -->
<div id="showDeletedContainer" style="text-align:center; margin-bottom:10px;">
  <label>
    <input type="checkbox" id="showDeleted"> 削除済みの動画も表示する
  </label>
</div>


<table id="videoTable">
  <thead>
    <tr>
      <th>投稿日 <span id="sortButton">⇅</span></th>
      <th class="song">曲名</th>
      <th>ニコニコ動画</th>
      <th>YouTube</th>
      <th>詳細</th>
      <th style="display:none;">検索用</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div id="modal">
  <div id="modalContent">
    <span id="modalClose" onclick="document.getElementById('modal').style.display='none'">&times;</span>
    <div id="modalDetails"></div>
  </div>
</div>

<script>
fetch('data.json')
.then(res => res.json())
.then(data => {
  const tbody = document.querySelector('#videoTable tbody');
  let asc = true;

  function renderTable(sortedData){
    tbody.innerHTML = '';
    sortedData.forEach((item,index)=>{
      // 今見れる？が「不可」なら削除扱い
      const isDeleted = item["今見れる？"] === "不可";
      if(isDeleted && !document.getElementById('showDeleted').checked) return;

      let nicoLink = (item["ニコニコ"] && item["ニコニコ"]!=="－") 
        ? `<a href="https://${item["ニコニコ"]}" target="_blank">▶ニコニコ動画</a>` : "－";

      // YouTubeリンク修正（必ず https:// で始める）
      let ytLink = (item["YouTube"] && item["YouTube"]!=="－") 
        ? `<a href="${item["YouTube"].startsWith('http') ? item["YouTube"] : 'https://' + item["YouTube"]}" target="_blank">▶YouTube</a>` : "－";

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td class="date">${item["投稿日"]}</td>
        <td class="song">${item["曲名"]}</td>
        <td class="nico">${nicoLink}</td>
        <td class="youtube">${ytLink}</td>
        <td class="detail"><button onclick="showDetails(${index})">詳細</button></td>
        <td style="display:none;">${item["出演者"]} ${item["本家様"]} ${item["本家制作"]} ${item["今見れる？"]} ${item["備考"]}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  window.showDetails = function(index){
    const item = data[index];
    const mainLink = item["本家様"] &&
                     !["オリジナル曲","？","恐らく未投稿","自作","不明","未投稿"].includes(item["本家様"])
                     ? `<a href="https://${item["本家様"]}" target="_blank">${item["本家様"]}</a>`
                     : item["本家様"];
    document.getElementById('modalDetails').innerHTML = `
      <p><strong>投稿日:</strong> ${item["投稿日"]}</p>
      <p><strong>曲名:</strong> ${item["曲名"]}</p>
      <p><strong>歌唱者:</strong> ${item["出演者"]}</p>
      <p><strong>イラスト:</strong> ${item["イラスト"]}</p>
      <p><strong>創造神:</strong> ${item["本家制作"]}</p>
      <p><strong>本家様:</strong> ${mainLink}</p>
      <p><strong>今見れる？:</strong> ${item["今見れる？"]}</p>
      <p><strong>備考:</strong> ${item["備考"]}</p>
    `;
    document.getElementById('modal').style.display='block';
  }

  window.onclick = function(event){
    const modal = document.getElementById('modal');
    if(event.target === modal){ modal.style.display='none'; }
  }

  function hiraToKana(str){
    return str.replace(/[ぁ-ん]/g, ch => String.fromCharCode(ch.charCodeAt(0) + 0x60));
  }

   function filterTable(){
  const filter = document.getElementById('searchInput').value.toLowerCase();
  const filterKana = hiraToKana(filter);
  const showDeleted = document.getElementById('showDeleted').checked;

  document.querySelectorAll('#videoTable tbody tr').forEach(row => {
    const searchCell = row.querySelector('td:last-child').textContent.toLowerCase();
    const searchCellKana = hiraToKana(searchCell);

    // 出演者に「・」があれば「コラボ」を追加
    let combined = searchCell + (searchCell.includes("・") ? " コラボ" : "");
    let combinedKana = searchCellKana + (searchCell.includes("・") ? " コラボ" : "");

    // ---- 分類ロジック ----
    if (searchCell.includes("オリジナル曲")) {
      combined += " オリジナル曲 おりじなる曲";
      combinedKana += " オリジナル曲 おりじなる曲";
    }
    if (searchCell.includes("自作")) {
      combined += " 自作";
      combinedKana += " 自作";
    }
    if (searchCell.includes("声真似")) {
      combined += " 声真似";
      combinedKana += " 声真似";
    }
    if (searchCell.includes("替え歌")) {
      combined += " 替え歌";
      combinedKana += " 替え歌";
    }
    // カバー曲分類（未投稿・恐らく未投稿・不明）
    if (searchCell.includes("未投稿") || searchCell.includes("恐らく未投稿") || searchCell.includes("不明")) {
      combined += " カバー曲 かばー曲";
      combinedKana += " カバー曲 かばー曲";
    }
    // ---- 分類ここまで ----

    const matches = combined.includes(filter) || combinedKana.includes(filterKana);
    const isDeleted = searchCell.includes("不可");

    row.style.display = (matches && (!isDeleted || showDeleted)) ? '' : 'none';
  });
}



  document.getElementById('searchInput').addEventListener('input', filterTable);
  document.getElementById('showDeleted').addEventListener('change', ()=>{renderTable(data); filterTable();});
  document.getElementById('clearButton').addEventListener('click', () => {
    document.getElementById('searchInput').value = '';
    filterTable();
  });

  document.getElementById('sortButton').addEventListener('click',()=>{
    asc = !asc;
    const sorted = data.slice().sort((a,b)=>{
      return asc ? new Date(a["投稿日"]) - new Date(b["投稿日"]) : new Date(b["投稿日"]) - new Date(a["投稿日"]);
    });
    renderTable(sorted);
    filterTable();
  });

  renderTable(data);
  filterTable();
});
</script>
</body>
</html>
