<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>動画リスト</title>
<style>
body {
  background-image: url("https://github.com/tanutanupipopon/tanutanupipopon.github.io/raw/refs/heads/main/tanutanu.jpg");
  background-repeat: repeat-y;
  background-size: 100% auto;
  background-attachment: scroll;
  font-family: Arial, sans-serif;
  padding: 20px;
  color: #000;
  margin:0;
}

h1 { text-align:center; color:#fff; margin-bottom:20px; }

#searchContainer, #searchDescContainer {
  display: flex;
  gap: 5px;
  justify-content: center;
  align-items: center;
  margin-bottom: 10px;
}

#searchInput, #descSearchInput, #pwInput {
  padding:5px;
  width:250px;
  border:1px solid #ccc;
  border-radius:4px;
}

#clearButton, #descClearButton, #pwButton {
  padding:5px 10px;
  border:none;
  background-color:#38b48b;
  color:#fff;
  border-radius:4px;
  cursor:pointer;
}
#clearButton:hover, #descClearButton:hover, #pwButton:hover { background-color:#2e8b57; }

#showDeletedContainer {
  text-align:center;
  margin-bottom:10px;
}

table {
  border-collapse: collapse;
  width: 80%;
  margin: 0 auto;
  table-layout: auto;
  background-color: #fff;
}

th, td {
  border: 1px solid #ccc;
  padding: 6px 10px;
  word-break: break-word;
  vertical-align: middle; 
}

th { background-color: #99ffcc; }

tr:hover, tr.selected {
  background-color: #c3fade;
}

td.song { width:35%; max-width:300px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; text-align:left; }
td.date { text-align:center; padding-left:10px; padding-right:10px; white-space:nowrap; }

a { color: #007bff; text-decoration: none; }
a:hover { text-decoration: underline; }

button {
  padding: 6px 10px;
  border: none;
  background-color: #38b48b;
  color:#fff;
  border-radius: 4px;
  cursor:pointer;
}
button:hover { background-color:#2e8b57; }

#modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5);}
#modalContent { background:#fff; margin:10% auto; padding:20px; width:80%; max-width:500px; border-radius:8px; position: relative; }
#modalClose { position:absolute; top:5px; right:5px; cursor:pointer; font-weight:bold; font-size:32px; }

#sortButton {
  margin-left: 5px;
  cursor: pointer;
  color: #fff;
  background-color: #38b48b;
  padding: 4px 8px;
  border-radius: 4px;
  display: inline-block;
}

@media screen and (max-width:600px){
  td.song { max-width: 40%; }
  table, th, td { font-size:14px; }
}

td.nico, td.youtube, td.detail { text-align: center; }
</style>
</head>
<body>

<h1>動画リスト</h1>

<!-- 検索バー -->
<div id="searchContainer">
  <input id="searchInput" placeholder="曲名・歌唱者・本家制作検索...">
  <button id="clearButton">クリア</button>
</div>

<!-- 概要欄検索バー -->
<div id="searchDescContainer">
  <input id="descSearchInput" placeholder="概要欄検索...">
  <button id="descClearButton">クリア</button>
</div>

<!-- 削除済み表示パスワード -->
<div id="showDeletedContainer">
  <label>
    <input type="checkbox" id="showDeleted"> 削除済みの動画も表示する (パスワード: <input type="password" id="pwInput" placeholder="パスワード"><button id="pwButton">確認</button>)
  </label>
</div>

<table id="videoTable">
  <thead>
    <tr>
      <th>投稿日 <span id="sortButton">⇅</span></th>
      <th class="song">曲名</th>
      <th>ニコニコ動画</th>
      <th>YouTube</th>
      <th>詳細</th>
      <th style="display:none;">検索用</th>
      <th style="display:none;">概要検索用</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div id="modal">
  <div id="modalContent">
    <span id="modalClose" onclick="document.getElementById('modal').style.display='none'">&times;</span>
    <div id="modalDetails"></div>
  </div>
</div>

<script>
fetch('data.json')
.then(res => res.json())
.then(data => {
  const tbody = document.querySelector('#videoTable tbody');
  let asc = true;
  let deletedUnlocked = false;
  const pw = "sm28789389";

  function hiraToKana(str){
    return str.replace(/[ぁ-ん]/g, ch => String.fromCharCode(ch.charCodeAt(0) + 0x60));
  }

  function normalize(str){
    return hiraToKana(str.toLowerCase().replace(/\s|　/g,""));
  }

  function renderTable(sortedData){
    tbody.innerHTML = '';
    sortedData.forEach((item,index)=>{
      const isDeleted = item["今見れる？"] === "不可";
      if(isDeleted && !deletedUnlocked) return;

      let nicoLink = (item["ニコニコ"] && item["ニコニコ"]!=="－") 
        ? `<a href="https://${item["ニコニコ"]}" target="_blank">▶ニコニコ動画</a>` : "－";
      let ytLink = (item["YouTube"] && item["YouTube"]!=="－") 
        ? `<a href="${item["YouTube"].startsWith('http') ? item["YouTube"] : 'https://' + item["YouTube"]}" target="_blank">▶YouTube</a>` : "－";

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td class="date">${item["投稿日"]}</td>
        <td class="song">${item["曲名"]}</td>
        <td class="nico">${nicoLink}</td>
        <td class="youtube">${ytLink}</td>
        <td class="detail"><button onclick="showDetails(${index})">詳細</button></td>
        <td style="display:none;">${item["曲名"]} ${item["出演者"]} ${item["本家制作"]}</td>
        <td style="display:none;">${item["概要欄"] || ""}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  window.showDetails = function(index){
    const item = data[index];
    const mainLink = item["本家様"] &&
                     !["オリジナル曲","？","恐らく未投稿","自作","不明","未投稿"].includes(item["本家様"])
                     ? `<a href="https://${item["本家様"]}" target="_blank">${item["本家様"]}</a>` : item["本家様"];
    document.getElementById('modalDetails').innerHTML = `
      <p><strong>投稿日:</strong> ${item["投稿日"]}</p>
      <p><strong>曲名:</strong> ${item["曲名"]}</p>
      <p><strong>歌唱者:</strong> ${item["出演者"]}</p>
      <p><strong>イラスト:</strong> ${item["イラスト"]}</p>
      <p><strong>創造神:</strong> ${item["本家制作"]}</p>
      <p><strong>本家様:</strong> ${mainLink}</p>
      <p><strong>今見れる？:</strong> ${item["今見れる？"]}</p>
      <p><strong>概要欄:</strong> ${item["概要欄"] || ""}</p>
      <p><strong>備考:</strong> ${item["備考"]}</p>
    `;
    document.getElementById('modal').style.display='block';
  }

  window.onclick = function(event){
    if(event.target === document.getElementById('modal')){ document.getElementById('modal').style.display='none'; }
  }

  function filterMain(){
    const filter = normalize(document.getElementById('searchInput').value);
    document.querySelectorAll('#videoTable tbody tr').forEach(row => {
      const searchCell = normalize(row.querySelector('td:nth-child(6)').textContent);
      row.style.display = searchCell.includes(filter) ? '' : 'none';
    });
  }

  function filterDesc(){
    const filter = normalize(document.getElementById('descSearchInput').value);
    document.querySelectorAll('#videoTable tbody tr').forEach(row => {
      const searchCell = normalize(row.querySelector('td:nth-child(7)').textContent);
      row.style.display = searchCell.includes(filter) ? '' : 'none';
    });
  }

  document.getElementById('searchInput').addEventListener('input', filterMain);
  document.getElementById('descSearchInput').addEventListener('input', filterDesc);

  document.getElementById('clearButton').addEventListener('click', ()=>{
    document.getElementById('searchInput').value = '';
    filterMain();
  });

  document.getElementById('descClearButton').addEventListener('click', ()=>{
    document.getElementById('descSearchInput').value = '';
    filterDesc();
  });

  document.getElementById('pwButton').addEventListener('click', ()=>{
    const input = document.getElementById('pwInput').value;
    if(input === pw){ deletedUnlocked = true; alert("削除済み動画表示が有効になりました"); renderTable(data); }
    else{ alert("パスワードが違います"); document.getElementById('showDeleted').checked = false; }
  });

  document.getElementById('sortButton').addEventListener('click', ()=>{
    asc = !asc;
    const sorted = data.slice().sort((a,b)=> asc ? new Date(a["投稿日"]) - new Date(b["投稿日"]) : new Date(b["投稿日"]) - new Date(a["投稿日"]));
    renderTable(sorted);
  });

  renderTable(data);
});
</script>
</body>
</html>
